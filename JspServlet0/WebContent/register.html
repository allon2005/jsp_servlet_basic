<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Register form</title>
</head>
<body>

<h3>This is for doGet(..) for servletBasic1. <h3>
<form id="form1a" l;action="servletBasic1">

<input type="text" name="username" size="30"/>
<input type="submit" value="send by get"/>

</form>

<br><br>

<h3>The following is an example form for post method in servletBasic1</h3>

<form id="form1b" action="servletBasic1" method="post">

<p>Please fill the following information for registration.</p>

<br>
<input type="text" name="userName" placeholder="user name" size="30"/>
<br><br>
<input type="text" name="firstName" placeholder="first name" size="15"/>
<input type="text" name="lastName" placeholder="last name" size="15"/>
<br><br>
<input type="text" name="address1" placeholder="address line 1" size="100"/>
<br><br>
<input type="text" name="address2" placeholder="address line 2" size="100"/>
<br><br>
<input type="text" name="city" placeholder="city" size="20"/>
<select name="state">
 <option value="" disabled selected hidden>state</option>
 <option value="Alabama">Alabama</option>
 <option value="Georgia">Georgia</option>
 <option value="Tennessee">Tennessee</option>
 <option value="South Carolina">South Carolina</option>
 <option value="Other state">Other state</option>
</select>
<input type="text" name="zipCode" placeholder="zip code" size="10"/>
<br><br>
<select name="interest" multiple="multiple">
<option value="" disabled selected hidden>select your interest(s)</option>
<option value="Tech">Tech</option>
<option value="Business">Business</option>
<option value="Travel">Travel</option>
<option value="Reading">Reading</option>
</select>
<br><br>
<input type="submit" value="send by post"/>

</form>

<br><br>

<form id="form2" l action="servletBasic2">

<br><br>


</body>
</html>

<!-- -
1. all webpage files(html, jsp..) should be put into the Webcontent folder(NOT in the WEB-INF unless special requirement)

2. in the form, if no explicit "method", the default method will be "GET"==>so, we can see the data in the url

3. in the form, in the action, we put "servletBasic1"(we need put servlet name), not "/servletBasic1". The action will submit the data to the corresponding servlet


4.  "get" vs "post", 
see: http://www.w3schools.com/tags/ref_httpmethods.asp

General rules:
4.1 if just simply "get" data and no data change in the database involved, "get" is good. (if "get" can trigger database change, it would be bad since the user can put any data in the url)
4.2 "get" is not good for sensitive data since you can view the data in the url.
4.3 if need many data and use "get", the url will be lengthy.
4.4. refreshing url each time will call the doGet(..) automatically and the data will be submitted.

*4.5 "post" is more "safe" since user can not view and manipulate the data in url.
*4.6 "post" is assumed to change data in the database. So, you will get warning when you refresh a web application using "post". 

so, be careful about what to use when coming to "get" and "post".
 -->
